<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Login</title>
    <script src="//kit.fontawesome.com/5499ffa70a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/sobre-nosotros.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <header>
        <div class="principal">
            <div class="logo__container"><a href="index.html">
                <img class="logo" src="./img/Logo (1).svg"  alt="logo de Alura Geek">
            </div><div class="logo__resposive">
                <img class="logo__pequeño" src="./img/logo__responsivo(x).png"  alt="logo de Alura Geek">
            </div>
            </a>

            <div class="search__button">
                <form action="">
                    <input name="search" class="search" type="search" placeholder="¿Qué deseas buscar?">
                </form>
                <div class="search__hidden">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="space__login">
                    <input class="login" type="submit" value="Login">
                </div>

            </div>
        </div>
    </header>
    <main>
        <section class="all">
                <form class="loguear__container" action="">
                    <label for="">Iniciar Sesión</label>
                    <input class="input__email" type="email" placeholder="Escriba su correo electrónico">
                    <input class="input__pass" type="password" placeholder="Escriba su contraseña">
                    <input class="input__submit" value="Entrar" type="submit">
                </form>
        </section>

        <section class="sobre__nosotros">
            <div class="all__container">
                <div class="form__column">
                    
                    <div class="logo__formulario">
                        <img src="./img/Logo.png" alt="">
                    </div>
                    <div class="links">
                        <ul>
                            <li class="text__none"><a href="" class="mensajeria__links">Quienes somos</a></li>
                            <li class="text__none"><a href="" class="mensajeria__links">Política de privacidad</a></li>
                            <li class="text__none"><a href="" class="mensajeria__links">Programa de fidelidad</a></li>
                            <li class="text__none"><a href="" class="mensajeria__links">Nuestras Tiendas</a></li>
                            <li class="text__none"><a href="" class="mensajeria__links">Quiero ser franquiciado</a></li>
                            <li class="text__none"><a href="" class="mensajeria__links">Anúncie aqui</a></li>
                        </ul>
                    </div>
                </div>
                    <form class="nosotros__formulario" action="">

                        <label class="label__text" for="">Hable con nosotros</label>
                        <input class="input__nombre" type="text" placeholder="Nombre">
                        <textarea class="mensajeria__formulario" name="" id="" cols="30" rows="5" placeholder="Enviar mensaje"></textarea>
                        <input class="boton__formulario" type="button" value="Enviar mensaje">
                    </form>
            </div>
        </section>
    </main>
    <footer>
        <h3>Desarrollado por <a href="https://github.com/ima0127?tab=repositories" target="blank">Ismael Peralta</a></h3>
        <h3>2022</h3>
    </footer>
</body>
</html>
